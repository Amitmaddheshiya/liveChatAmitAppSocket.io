<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Amit App with Socket.io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="logo">
        <h1>Welcome to <span style="color: rgb(43, 213, 55);">Live Chat Amit</span> App</h1>
    </nav>

    <!-- Modal for Username Input -->
<div id="username-container">
    <form id="username-form">
        <input type="text" id="username-input" placeholder="Enter your name" required />
        <button id="username-submit" type="submit">Submit</button>
    </form>
</div>



    <!-- Chat Container -->
    <div class="container">
        <!-- Messages will appear here -->
    </div>

    <!-- Message Input Form -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message" required>
            <button class="btn" id="send-button" type="submit"> <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
